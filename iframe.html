<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de um iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 350px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no" ></iframe>
        
        para aprender a programar.</p>

        <p><a href="https://google.com
            " target="_blank">O site do  GOOGLE</a>
            
            <iframe src="https://google.com.br" frameborder="0">
            
            </iframe>

            
            tambem é muito legal.</p>


            <h2>Mas você prescisa saber que nem todos os sites aceitam o uso do iframe, exemplo o google como exibido acima . </h2>


            <p>O repositório do Guanabara 

            <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="450"></iframe>

            também é legal !

            </p>


            Projeto piano 

            <iframe src="https://caiopradodesouza.github.io/projeto-piano/" frameborder="0"></iframe>
</body>
</html>
